<html>
<head>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style/style.css"/>
    <style>
        body {
            padding: 36px;
        }

        .example {
            width: 500px;
            margin-bottom: 24px;
            position: relative;
        }
    </style>
</head>
<body>
<h1 class="type--display-1">Data tables</h1>
<div class="example">
    <table class="data-table">
        <thead>
        <tr>
            <th class="data-table__header"><input type="checkbox"/></th>
            <th class="data-table__header"><span>Dessert (100g serving)</span></th>
            <th class="data-table__header data-table__header--sorted  data-table__data--numeric">Calories</th>
            <th class="data-table__header data-table__data--numeric">Fat (g)</th>
            <th class="data-table__header data-table__data--numeric">Carbs (g)</th>
        </tr>
        </thead>
        <tbody>
        <tr class="data-table__row--selected">
            <td class="data-table__data"><input type="checkbox"></td>
            <td class="data-table__data">Frozen yogurt</td>
            <td class=" data-table__data data-table__data--numeric">159</td>
            <td class=" data-table__data data-table__data--numeric">6.0</td>
            <td class=" data-table__data data-table__data--numeric">24</td>
        </tr>
        <tr>
            <td class="data-table__data"><input type="checkbox"></td>
            <td class="data-table__data">Ice cream sandwich</td>
            <td class=" data-table__data data-table__data--numeric">159</td>
            <td class=" data-table__data data-table__data--numeric">6.0</td>
            <td class=" data-table__data data-table__data--numeric">24</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="example">
    <div class="card">
        <div class="data-table-header">
            <span class="data-table-header__title  type--title">Nutrition</span>
            <span class="data-table-header__actions"><a class="button--icon"><i class="material-icons">filter_list</i></a><a class="button--icon"><i class="material-icons">more_vert</i></a></span>
        </div>
        <table class="data-table data-table--card">
            <thead>
            <tr>
                <th class="data-table__header"><input type="checkbox"/></th>
                <th class="data-table__header"><span>Dessert (100g serving)</span></th>
                <th class="data-table__header data-table__header--sorted  data-table__data--numeric">Calories</th>
                <th class="data-table__header data-table__data--numeric">Fat (g)</th>
                <th class="data-table__header data-table__data--numeric">Carbs (g)</th>
            </tr>
            </thead>
            <tbody>
            <tr class="data-table__row--selected">
                <td class="data-table__data"><input type="checkbox"></td>
                <td class="data-table__data">Frozen yogurt</td>
                <td class=" data-table__data data-table__data--numeric">159</td>
                <td class=" data-table__data data-table__data--numeric">6.0</td>
                <td class=" data-table__data data-table__data--numeric">24</td>
            </tr>
            <tr>
                <td class="data-table__data"><input type="checkbox"></td>
                <td class="data-table__data">Ice cream sandwhich</td>
                <td class=" data-table__data data-table__data--numeric">159</td>
                <td class=" data-table__data data-table__data--numeric">6.0</td>
                <td class=" data-table__data data-table__data--numeric">24</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
