<html>
<head>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style/style.css"/>
    <style>
        body {
            padding: 36px;
        }

        .example {
            width: 360px;
            margin-bottom: 24px;
            position: relative;
        }

        .avatar {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee;
        }
    </style>
</head>
<body>
<h1 class="type--display-1">Chips</h1>
<div class="example">
    <div class="chip">
        <div class="chip__text  type--body-1">Example Chip</div>
    </div>
</div>

<div class="example">
    <div class="chip chip--deletable">
        <div class="chip__text  type--body-1">Example Chip</div>
        <div class="chip__remove"><i class="material-icons">cancel</i></div>
    </div>
</div>

<div class="example">
    <div class="chip chip--deletable">
        <div class="chip__icon"><img src="https://unsplash.it/32?image=883"></div>
        <div class="chip__text  type--body-1">Example Chip</div>
    </div>
</div>

<div class="example">
    <div class="chip">
        <div class="chip__icon  type--subheading-1">A</div>
        <div class="chip__text  type--body-1">Example Chip</div>
        <div class="chip__remove"><i class="material-icons">cancel</i></div>
    </div>
</div>



<script src="js/app.js"></script>
</body>
</html>
